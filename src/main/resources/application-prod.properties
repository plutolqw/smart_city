server.port=8080
spring.security.user.name=user
spring.security.user.password=123

spring.thymeleaf.prefix=classpath:/templates/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/smart_city?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.name=smart_city
spring.datasource.username=root
spring.datasource.password=root

# mybatis_config
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.bz.smart_city.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.use-column-label=true

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format: yyyy-MM-dd HH:mm:ss

# redis
spring.redis.host=192.168.99.100
spring.redis.port=6379

jwt.secret=smartCity123
jwt.expiration=1800
jwt.header=Authorization
jwt.tokenHead=Bearer 